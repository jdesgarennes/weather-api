    <div class="jumbotron jumbotron-fluid bg-primary  border border-dark " >

          <h1 class="display-4 text-center">WEATHER DASHBOARD</h1>
         
        </div>
      </div>
<!-- MAKING SEARCH BOX-->
<div class='serchResults'>
      <div class= 'search'>
          <H2> Search for a city:</H2>
      </div>

      <div class= searchBox>
            <input type="text" id='textBox' placeholder="Search for a city weather report:">
            <button class= 'buttons' id='sButton'>SEARCH</button> 


            <div class="card border border-dark" style="width: 50rem;">
                <div class="card-body" id="cardBody">
                  <h1 class="card-title" id='cardbodyCity'></h1>
                  <img id='cardbodyIcon'>
                  <h2 class="card-subtitle" id='cardbodyTemp'></h2>
                  <h2 class="card-subtitle" id='cardbodywind'></h2>
                  <h2 class="card-subtitle" id='cardbodyHumidity'></h2>
                </div>
            </div>

      </div>
      

</div>
